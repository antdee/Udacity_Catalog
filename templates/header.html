<div class="headr">
<div class="container">
	<div class="row rel">
		<div class="col-md-6 pull-left">
			<a href="{{url_for('showRooms')}}">
				<h1 class="headr">Furniture & More</h1>
			</a>
		</div>
		<div class="col-md-2 float-right bottom-align-text">
			{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}" class="headr">
				<span class="headr">Click Here to Login</span>
			</a>
			{% else %}
			<a href="{{url_for('showProfile', user_id=login_session['user_id'])}}">
				<img src="{{login_session['picture']}}" class="avatar" width="50">
			</a>
			<a href="{{url_for('disconnect')}}" class="headr">
				<span class="headr"><br>Logout</span>
			</a>
			{% endif %}
		</div>
	</div>
</div>
</div>
