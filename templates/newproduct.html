{% include "header.html" %}
{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-6">
			<h2>New Product!</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Product name">

					<label for="image">ImageURL:</label>
					<input type ="text" maxlength="250" class="form-control" name="image" placeholder="Enter image URL here">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the product"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">€</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in €">
					</div>
					<label for="room">Room:</label>
					<div class="radio">
					  <label class="active">
					  	<!-- Need to dynamically preselect current value with js?-->
					    <input type="radio" name="room" id="room1" value="Bathroom" checked="">Bathroom
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="room" id="room2" value="Bedroom">Bedroom
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="room" id="room3" value="Dining">Dining
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="room" id="room4" value="Kitchen">Kitchen
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="room" id="room5" value="Living_room">Living room
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="room" id="room6" value="Outdoor">Outdoor
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						Create
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
